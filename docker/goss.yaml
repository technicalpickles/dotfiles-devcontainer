user:
  vscode:
    exists: true
    uid: 1000
    gid: 1000

package:
  fish:
    installed: true
  gh:
    installed: true
  1password-cli:
    installed: true

command:
  setup-dotfiles-exists:
    exec: "test -x /usr/local/bin/setup-dotfiles"
    exit-status: 0
  fish-version:
    exec: "fish --version"
    exit-status: 0
  gh-version:
    exec: "gh --version"
    exit-status: 0
  aws-version:
    exec: "aws --version"
    exit-status: 0
  op-version:
    exec: "op --version"
    exit-status: 0
  mise-version:
    exec: "mise --version"
    exit-status: 0
  starship-version:
    exec: "starship --version"
    exit-status: 0
  devcontainer-post-create-exists:
    exec: "test -x /usr/local/bin/devcontainer-post-create"
    exit-status: 0
  devcontainer-post-create-hook-path:
    exec: "grep -q '/.devcontainer/hooks/post-create' /usr/local/bin/devcontainer-post-create"
    exit-status: 0
  docker-cli-version:
    exec: "docker --version"
    exit-status: 0
  dockerd-version:
    exec: "dockerd --version"
    exit-status: 0

file:
  /usr/local/bin/devcontainer-post-create:
    exists: true
    mode: "0755"
