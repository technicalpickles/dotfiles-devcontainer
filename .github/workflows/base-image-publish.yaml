name: "Publish Base Image"

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1" # Mondays at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/technicalpickles/dotfiles-devcontainer/base
  PLATFORMS: linux/amd64,linux/arm64
  CANDIDATE_TAG: ghcr.io/technicalpickles/dotfiles-devcontainer/base:candidate-${{ github.sha }}

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch candidate image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/base/Dockerfile
          pull: true
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ env.CANDIDATE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=base-image
          cache-to: type=gha,scope=base-image,mode=max

      - name: Select candidate tag for tests
        id: candidate_tag
        run: echo "tag=${{ env.CANDIDATE_TAG }}" >> "$GITHUB_OUTPUT"

      - name: Test candidate image (linux/amd64)
        env:
          IMAGE_TAG: ${{ steps.candidate_tag.outputs.tag }}
          PLATFORM: linux/amd64
        run: ./bin/test-base

      - name: Test candidate image (linux/arm64)
        env:
          IMAGE_TAG: ${{ steps.candidate_tag.outputs.tag }}
          PLATFORM: linux/arm64
        run: ./bin/test-base

      - name: Promote candidate to release tags
        run: |
          echo "${{ steps.meta.outputs.tags }}" | while read -r tag; do
            docker buildx imagetools create "${{ env.CANDIDATE_TAG }}" --tag "$tag"
          done
