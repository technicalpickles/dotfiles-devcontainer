name: "Publish Base Image"

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1" # Mondays at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/technicalpickles/dotfiles-devcontainer/base

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and load tested image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/base/Dockerfile
          pull: true
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=base-image
          cache-to: type=gha,scope=base-image,mode=max

      - name: Select primary tag for tests
        id: primary_tag
        run: |
          echo "tag=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)" >> "$GITHUB_OUTPUT"

      - name: Test candidate image
        env:
          IMAGE_TAG: ${{ steps.primary_tag.outputs.tag }}
        run: ./bin/test-base

      - name: Push tested image tags
        run: |
          echo "${{ steps.meta.outputs.tags }}" | xargs -I {} docker push "{}"
