name: "Publish DinD Feature"

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Log in to GHCR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "${GITHUB_TOKEN}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Package DinD feature
        run: |
          mkdir -p tmp
          devcontainer features package ./src/dotfiles/.devcontainer/features/dind --output ./tmp/dind-feature

      - name: Validate DinD feature wiring
        run: bash test/features/dind/test.sh

      - name: Publish DinD feature
        env:
          REGISTRY: ghcr.io
          NAMESPACE: technicalpickles/devcontainer-features
        run: bin/publish-dind-feature

      - name: Publish summary (version + digest)
        run: |
          VERSION=$(node -e "console.log(require('./src/dotfiles/.devcontainer/features/dind/devcontainer-feature.json').version)")
          REF="ghcr.io/technicalpickles/devcontainer-features/dind:${VERSION}"
          DIGEST=$(docker buildx imagetools inspect "$REF" | awk '/^Digest: / {print $2; exit}')
          {
            echo "## DinD feature publish"
            echo "- Ref: ${REF}"
            echo "- Digest: ${DIGEST:-unavailable}"
          } >> "$GITHUB_STEP_SUMMARY"
